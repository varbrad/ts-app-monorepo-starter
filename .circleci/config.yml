version: 2 # use CircleCI 2.0

references:
  js-env: &js-env
    docker:
      - image: circleci/node:12.4.0
    working-directory: ~/ts-web-app-starter
  restore-node-modules: &restore-node-modules
    restore-cache:
      key: node-modules-{{ checksum "yarn.lock" }}
  save-node-modules: &save-node-modules
    save-cache:
      key: node-modules-{{ checksum "yarn.lock" }}
      paths:
        - ./node_modules

jobs:
  # Setup jobs
  setup:
    <<: *js-env
    name: Setup
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: js:install
          command: yarn
      - *save-node-modules
  # Client jobs
  lint:client:
    <<: *js-env
    name: Lint
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: js:lint:client
          command: yarn lint:client
      - *save-node-modules
  test:client:
    <<: *js-env
    name: Test
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: js:test:client
          command: yarn test:client
      - *save-node-modules
  # Code Coverage
  coverage:
    <<: *js-env
    name: Code Coverage
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: test
          command: yarn test --coverage
      - run:
          name: codecov
          command: yarn codecov -f coverage/*.json
workflows:
  version: 2
  js-ci:
    jobs:
      - setup
      #
      # Client steps
      #
      - lint:client:
          requires:
            - setup
      - test:client:
          requires:
            - setup
            - lint:client
      #
      #
      #
      - lint:server:
          requires:
            - setup
      - test:server:
          requires:
            - setup
            - lint:server
      #
      # Code Coverage
      #
      - coverage:
          requires:
            - setup
            - test:client
            - test:server
